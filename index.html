<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Combine" />
    <title>Combine</title>
    <link rel="icon" type="image/png" href="./src/img/brain_flaticon.png" />

    <link rel="stylesheet" type="text/css" href="./src/css/style.css" />

    <script src="./src/js/index.js" type="module" defer></script>
</head>
<body>
    <noscript>Necessário habilitar o JavaScript para poder executar esse site</noscript>
    <!-- GAMES LINKS + BRAND -->
    <header class="header">
        <nav class="header__nav">
            <div class="header__brand">
                <img src="./src/img/brain_flaticon.png" alt="Logo Brain Games">
            </div>

            <button class="header__menu">
                    <span>
                    </span>
                    <span>
                    </span>
                    <span>
                    </span>
            </button>
            <ul class="header__list">
                <div class="header__list-title">
                    DIFICULDADE
                </div>
                <li class="header__list-item">
                    <button class="facil">FÁCIL</button>
                </li>
                <li class="header__list-item">
                    <button class="medio">MÉDIO</button>
                </li>
                <li class="header__list-item">
                    <button class="dificil">DIFÍCIL</button>
                </li>
            </ul>
        </nav>
    </header>

    <!-- GAMES LIST -->
    <main class="main">
        <section class="modal">
            <span></span>
            <button class="reiniciar">
                Reiniciar
            </button>
        </section>

        <section class="game">
            <ul class="game__cards">
            </ul>

            <div class="game__status-container">
                <div class="game__status">
                    <div class="tempo">
                        Tempo:
                        <span></span>
                    </div>
                    <div class="flips">
                        Flips: 
                        <span>0</span>
                    </div>
                </div>

                <button class="reiniciar">
                    Reiniciar
                </button>
            </div>
        </section>
    </main>

    <!-- REPOS -->
    <footer class="footer">
        <nav class="footer__nav">
            <ul class="footer__list">
                <li class="footer__list-item">
                    <a href="https://www.linkedin.com/in/vinicius-araujo-da-silveira-73451918a/">
                        <img src="./src/img/linkedin.png" alt="LinkedIn">
                    </a>
                </li>
                <li class="footer__list-item">
                    <a href="https://github.com/ViniAraujo99">
                        <img src="./src/img/github.png" alt="GitHub">
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
